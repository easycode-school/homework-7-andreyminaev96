<div class="container">
  <h3>Edit user</h3>
  <form  class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Full Name</label>
      <input
        type="text"
        formControlName="fullName"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Name"
        aria-describedby="nameHelp"
        [(ngModel)]="name"
        [ngClass]="{'is-invalid': form.get('fullName').invalid && form.get('fullName').touched}"
      >
      <small
        *ngIf="form.get('fullName').invalid && form.get('fullName').touched"
        id="nameHelp"
        class="text-danger"
      >
        Имя введено некоректно
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        aria-describedby="emailHelp"
        id="exampleInputEmail"
        placeholder="email"
        [(ngModel)]="email"
        [ngClass]="{'is-invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <small
        *ngIf="form.get('email').invalid && form.get('email').touched"
        id="emailHelp"
        class="text-danger"
      >
        Email введен некоректно
      </small>
    </div>
    <button [disabled]="form.invalid || form.disabled" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
