<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Login</label>
      <input
        type="text"
        formControlName="login"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Enter Login"
        aria-describedby="loginHelp"
        [(ngModel)]="login"
        [ngClass]="{'is-invalid': form.get('login').invalid && form.get('login').touched}"
      >
      <small
        *ngIf="form.get('login').invalid && form.get('login').touched"
        id="loginHelp"
        class="text-danger"
      >
        Логин введен некоректно
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        aria-describedby="passwordHelp"
        id="exampleInputPassword1"
        placeholder="Password"
        [(ngModel)]="password"
        [ngClass]="{'is-invalid': form.get('password').invalid && form.get('password').touched}"
      >
      <small
        *ngIf="form.get('password').invalid && form.get('password').touched"
        id="passwordHelp"
        class="text-danger"
      >
        Пароль введен некоректно
      </small>
    </div>
    <button [disabled]="form.invalid || form.disabled" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
