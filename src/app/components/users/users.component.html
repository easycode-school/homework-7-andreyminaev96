
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Controls</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <a class="btn btn-primary" routerLink="/users/{{user.id}}">Info</a>
          <a class="ml-3 btn btn-primary" routerLink="/users-edit/{{user.id}}">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
